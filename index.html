<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing Test</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div id="speedTypingTest" class="container text-center">
        <h1 class="mt-3">Speed Typing Test</h1>
        <img src="https://assets.ccbp.in/frontend/dynamic-webapps/clock-img.png" alt="Clock Image" class="clock-img">

        <p id="timer" class="timer">0 sec</p>
        <div class="spinner-border text-primary d-none" id="spinner" role="status"></div>

        <p id="quoteDisplay" class="quote">Loading quote...</p>

        <textarea id="quoteInput" class="form-control" placeholder="Type the quote here..."></textarea>

        <p id="result" class="result-message"></p>

        <button id="submitBtn" class="btn btn-success mt-2">Submit</button>
        <button id="resetBtn" class="btn btn-danger mt-2">Reset</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
